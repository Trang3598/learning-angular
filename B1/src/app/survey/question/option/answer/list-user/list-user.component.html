<body>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Tên</th>
    <th>Ảnh đại diện</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>{{item.name}}</td>
    <td><img src="{{item.avatar}}" class="img-responsive"></td>
  </tr>
  <tr>
    <button (click)="closeDialog()" class="btn btn-info">Đóng</button>
  </tr>
  </tbody>
</table>
</body>
